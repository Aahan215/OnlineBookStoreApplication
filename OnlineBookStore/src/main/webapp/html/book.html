<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">


    <!-- Top row with form-->
    <div th:if="${session.role eq 'SUPERVISOR'}">
        <div class="row mt-5">
            <div class="col-12">
                <form id="book-form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="inputTitle">Title*</label>
                                <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Enter Title">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="inputAuthor">Author*</label>
                                <input type="text" class="form-control" name="author" id="inputAuthor" placeholder="Enter Author">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="inputGenre">Genre*</label>
                                <input type="text" class="form-control" name="genre" id="inputGenre" placeholder="Enter Genre">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="inputPrice">Price*</label>
                                <input type="number" inputmode="decimal" class="form-control" name="price" id="inputPrice" placeholder="Enter Price">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="inputAvailability">Availability*</label>
                                <input type="number" class="form-control" name="availability" id="inputAvailability" placeholder="Enter Availiablity">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary" id="add-book">Add</button>
                            &nbsp;
                            <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                            &nbsp;
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>


    <div class="form-group row">
        <div class="col-md-6">
            <label for="minPrice">Minimum Price:</label>
            <input type="number" class="form-control" id="minPrice" placeholder="Enter minimum price">
        </div>
        <div class="col-md-6">
            <label for="maxPrice">Maximum Price:</label>
            <input type="number" class="form-control" id="maxPrice" placeholder="Enter maximum price">
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="book-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Price</th>
                    <th scope="col">Availability</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>


    <!-- Book Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-book-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  id="book-edit-form">
						<div class="form-group">
							<label for="inputTitle" class="col-sm-2 col-form-label">Title*</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="title" placeholder="enter title" >
							</div>
						</div>
                        <div class="form-group">
                            <label for="inputAuthor" class="col-sm-2 col-form-label">Author*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="author" placeholder="enter author" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputGenre" class="col-sm-2 col-form-label">Genre*</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="genre" placeholder="enter genre" >
                            </div>
                        </div>
						<div class="form-group" >
							<label for="inputPrice" class="col-sm-2 col-form-label">Price*</label>
							<div class="col-sm-10">
								<input type="number" inputmode="decimal" class="form-control" name="price" placeholder="enter price">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAvailability" class="col-sm-2 col-form-label">Availability*</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" name="availability" placeholder="enter availability">
							</div>
						</div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-book">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Book Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-book-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="bookFile">
                    </div>
                    <a th:href="@{/sample/book.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,<br>
<!--                    Processed: <span id="processCount">0</span>,-->
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script>
	var userRole = "[[${session.role}]]"
</script>
<script th:src="@{/static/book.js}"/></script>

</body>

</html>
